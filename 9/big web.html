<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="animates.js"></script>
</head>
<body>
	<div class="box1">
		<img class="img1" src="images/a15.png">
		<div class="box3">
			<span class="span1" id="span1">[温馨提示]最近有不少不法分子在网上骗人，请大家注意！！！</span>
		</div>
	</div>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="images/b5.png"></div>
			<div class="slide"><img src="images/b1.png"></div>
			<div class="slide"><img src="images/b2.png"></div>
			<div class="slide"><img src="images/b3.png"></div>
			<div class="slide"><img src="images/b4.png"></div>
			<div class="slide"><img src="images/b5.png"></div>
			<div class="slide"><img src="images/b1.png"></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var oNavlist=document.getElementById("nav").children;
		var slider=document.getElementById("slider");
		var left=document.getElementById("left");
		var right=document.getElementById("right");
		var span1=document.getElementById("span1");
		var index=1;
		var timer;
		var isMoving=false;
		//轮播下一张的函数
		function next(){
			if(isMoving){
				return;
			}
			isMoving=true;
			index++;
			navChange();
			animate(slider,{left:-1200*index},function(){
				if(index===6){
					slider.style.left="-1200px";
					index=1;
				}
				isMoving=false;
			});
		}
		function prev(){
			if(isMoving){
				return;
			}
			isMoving=true;
			index--;
			navChange();
			animate(slider,{left:-1200*index},function(){
				if(index===0){
					slider.style.left=-1200*5+"px";
					index=5;
				}
				isMoving=false;
			});
		}
		var timer=setInterval(next,3000);
		window.onload=function(){
		var time=setInterval(function(){
			var now=parseInt(getStyle(span1,"right"));
			console.log(now);
			if(now===420){
				span1.style.right=-970+"px";
			}
			else{
				span1.style.right=now+1+"px";
			}
			
			},15);
		}
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}
			else{
				return getComputedStyle(obj,null)[attr];
			}
		}
		//鼠标划入清定时器
		box.onmouseover=function(){
			animate(left,{opacity:50});
			animate(right,{opacity:50});
			clearInterval(timer);
		}
		//鼠标划出开定时器
		box.onmouseout=function(){
			animate(left,{opacity:0});
			animate(right,{opacity:0});
			timer=setInterval(next,3000);
		}
		right.onclick=next;
		left.onclick=prev;
		//小按钮点击事件
		for(var i=0;i<oNavlist.length;i++){
			oNavlist[i].index=i;
			oNavlist[i].onclick=function(){
				index=this.index+1;
				navChange();
				animate(slider,{left:-1200*index});
			}
		}
		//小按钮背景色切换
		function navChange(){
			for(var i=0;i<oNavlist.length;i++){
				oNavlist[i].className="";
			}
			if(index>5){
				oNavlist[0].className="active";
			}
			else if(index<=0){
				oNavlist[4].className="active";
			}
			else{
				oNavlist[index-1].className="active";
			}
		}
	</script>
</body>
</html>
