<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>获取行内样式表</title>
	<style type = "text/css">
	  .container{
	    height:150px;
		width:500px;
		color:white;
	  }
	</style>
	<script type = "text/javascript">
		window.onload=function(){
			var container=document.getElementById("container");
			var getBgColor = document.getElementById("getBgColor");
			getBgColor.onclick=function(){
				console.log(container.style.backgroundColor);//驼峰命名法表示style中的属性
				console.log(container.style.height);//通过style只能获取行内样式
			}
		}
	</script>
</head>

<body>
    <div class="container" id="container" style="background-color:blue;">
	  	段落内容。。。
	</div>
	<input type="button" value="获取背景颜色" id="getBgColor"/>
</body>

</html>
