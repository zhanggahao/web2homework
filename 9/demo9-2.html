<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>行内样式表的设置</title>
	<style type = "text/css">
	  .container{
	    height:150px;
		width:500px;
		color:white;
		background-color:blue;
	  }
	</style>
	<script type = "text/javascript">
	   	window.onload=function(){
	   		var container=document.getElementById("container");
			var getBgColor = document.getElementById("getBgColor");
			getBgColor.onclick=function(){
				console.log(container.style.backgroundColor);
			}
			var changeBgColor =document.getElementById("changeBgColor");
			changeBgColor.onclick=function(){
				container.style.backgroundColor="red";
			}

	   }
	</script>
</head>

<body>
    <div class="container" id="container">
	  	段落内容。。。
	</div>
	<input type="button" value="获取背景颜色" id="getBgColor"/>
	<input type="button" value="更改背景颜色" id="changeBgColor"
</body>
</html>
